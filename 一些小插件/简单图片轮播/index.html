<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片轮播组件</title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"> 
	</head>
	<body>
		<div class="div1">
				<ul class="ul1">
					<li><img class="img" src="img/1.png"></li>
					<li><img class="img" src="img/2.png"></li>
					<li><img class="img" src="img/3.png"></li>
					<li><img class="img" src="img/4.png"></li>
				</ul>
		</div>
		<div class="btn">
			<input class="pre" type="button" value="PRE" onclick=preFunc()>
			<input class="next" type="button" value="NEXT" onclick=nextFunc()>
			<input class="auto" type="button" value="AUTO" onclick=autoFunc()>
			<input class="stop" type="button" value="STOP" onclick=stopFunc()>
		</div>
		<script src="js/new_file.js"></script>
	</body>
</html>
